    <script>
        function taggta() {
            gtag('event', 'page_view', {
                'send_to': 'AW-760132135',
                'user_id': 'replace with value'
            });
        }
        function EnviarFormulario() {
            $('.button-send').prop("disabled", true);
            $('.loading-box').fadeIn();
            $.ajax({
                url: "https://www.plaenge.com.br/envia_email_hotsite.aspx",
                data: "{nome:'" + document.getElementById('nome').value + "', email:'" + document.getElementById('email').value + "', telefone:'" + document.getElementById('telefone').value + "', mensagem:'" + document.getElementById('mensagem').value + "', hotsite:'Apogeo', assunto:''}",
                type: 'POST',
                crossDomain: true,
                dataType: 'json',
                success: function (dados) {
                    if (dados.sucesso == 1) {
                        chamatagfaleconosco();
                        alert(dados.mensagem);
                        window.location = 'http://www.plaenge.com.br/Apogeo/';
                    } else {
                        alert(dados.mensagem);
                        $('.button-send').prop("disabled", false);
                        // $('.loading-box').fadeOut();
                    }
                }
            });
        }
        function chamatagfaleconosco() {
            tagfaleconosco.src = "https://servico.addintelligence.com.br/contentserver/Plaenge.cli/CustRel.aspx?canal=MT%20-%20Cuiabá&subcanal=Apogeo&servico=" + document.getElementById('email').value + "&tiporel=2";
            gtag('event', 'conversion', { 'send_to': 'AW-1039269519/aEn3CM2OlsQBEI_9x-8D' });
        }
        function chamatagwhats() {
            tagwhats.src = "https://servico.addintelligence.com.br/contentserver/Plaenge.cli/CustRel.aspx?canal=MT%20-%20Cuiabá&subcanal=Apogeo&servico=whatsapp&tiporel=144";
            gtag('event', 'conversion', { 'send_to': 'AW-1039269519/1cVRCOjGkHcQj_3H7wM' });
        }
        function chamatagchat() {
            tagChat.src = "https://servico.addintelligence.com.br/contentserver/Plaenge.cli/CustRel.aspx?canal=MT%20-%20Cuiabá&subcanal=Apogeo&servico=visita&tiporel=5";
            gtag('event', 'conversion', { 'send_to': 'AW-1039269519/1cVRCOjGkHcQj_3H7wM' });
        }
    </script>

        <div class="content margin-auto flex-column flex-align-center">
            <span class="line margin-auto"></span>
            <h1>
                <span>Apogeo</span>
                <img src="images/logo-apogeo.svg" alt="Apogeo">
            </h1>
            <div class="text text-center">
                <h2>FUTURO LANÇAMENTO</h2>
                <p>
                    Para mais informações preencha o formulário <br class="only-desktop"> e em breve entraremos em
                    contato.
                </p>
            </div>
            <div class="form">
                <div class="flex-between mob-column">
                    <div class="row size2">
                        <label class="hold-label">
                            <span class="float-label">nome</span>
                            <input type="text" required="" id="nome" name="nome">
                        </label>
                    </div>
                    <div class="row size2">
                        <label class="hold-label">
                            <span class="float-label">telefone para contato</span>
                            <input type="tel" required="" id="telefone" name="telefone" maxlength="15">
                        </label>
                    </div>
                </div>
                <div class="row size2">
                    <label class="hold-label">
                        <span class="float-label">e-mail</span>
                        <input type="email" required="" id="email" name="email">
                    </label>
                </div>
                <div class="row">
                    <label class="hold-label">
                        <span class="float-label">mensagem</span>
                        <textarea cols="30" rows="1" onkeyup="auto_grow(this)" required="" id="mensagem"
                            name="mensagem"></textarea>
                    </label>
                </div>
                <input type="submit" value="Enviar" class="button-send button margin-auto"
                    onclick="EnviarFormulario();">
            </div>
            <div class="infos">
                <p class="text-center">
                    65 3616.7171<br>
                    AV. MIGUEL SUTIL, 6.344 / EM FRENTE AO PARQUE MÃE BONIFÁCIA / CUIABÁ, MT
                </p>

                    <img src="images/logo-plaenge.svg" alt="Plaenge" class="logo-plaenge">
                </a>
            </div>
